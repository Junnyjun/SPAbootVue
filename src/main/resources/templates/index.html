<!-- The Modal // reserve-->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div id="modal-content" class="modal-content">
        <span class="close">×</span>
        <h3>펜션 예약</h3>
        <form th:action="@{/reserve}" th:object="${reserveDTO}" method="post">
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">이름</span>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">휴대폰번호</span>
                    <input type="text" id="phoneNumber" th:field="*{name}" class="form-control" placeholder="01012345678" required>
                </div>
                <div class="input-group mb-3">
                    날짜 :
                    <input type="date" class="form-control" id="checkInDate" name="checkInDate" th:field="*{checkInDate}" required>
                    <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" th:field="*{checkOutDate}" required>
                </div>
            </div>
            <small class="form-text text-muted"><span id="nameMsg"></span></small>
            <div class="modal-footer border-top-0 d-flex justify-content-center">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
